<div class="container col-md-6">
  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title justify-content-center">Sterge Paciant</h4>
      <p>Confirmati stergerea pacientului din lista de asteptare?</p>

      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="container-md">
      <div class="modal-content">
        <div class="btn-group">
          <button type="button" class="btn btn-secondary btn-lg mr-2 rounded-lg" (click)="modal.dismiss()" >Anulare</button>
          <button type="button" class="btn btn-danger btn-lg rounded-lg" (click)="onDeletePatient(orderNum)" (click)="modal.close('Deleted')">Stergere</button>
        </div>
      </div>
    </div>
  </ng-template>
</div>



<a class="btn btn-outline-danger mb-2 mr-2"
   style="margin-right:15px"
   (click)="openDelete(content)"><i class="fas fa-trash" style="margin-right:10px"></i>Sterge</a>
